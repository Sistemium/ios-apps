<!DOCTYPE html>

<html>
    <head>
        <title>Sistemium IOS demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
        <link href='http://fonts.googleapis.com/css?family=Didact+Gothic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
        <script type="text/javascript">
        	function onClickHandler ( o ) {
        		location.assign(o.attributes['data-href'].value);
        	}
        </script>
		
		<style type="text/css">
            .button-image{
                max-height: 57px;
                max-width: 57px;
                margin-left: 10px;
                margin-right: 10px;
            }
            
            .lead {
                text-shadow: #FFFFFF 1px 1px 1px;
                line-height: 40px;
            }
            
            .app-button {
            	text-align:left;
            }
			
			.btn span {
				padding: 0 1em;
			}
			
		</style>
		
    </head>
	
    <body>
		
        <div class="container">
            <div class="row">
                <div class="span4"></div>
                <div class="span4">	
                    <ul class="thumbnails">
                        <li class="span4">
							<p class="lead">Available to install</p>
						</li>
                        <li class="span4">
                            <a class="btn btn-large btn-block app-button"
                                href="itms-services://?action=download-manifest&url=http://demo.sistemium.com/bundles/Geotracker/geotracker.plist"
                            >
                                <img src="bundles/Geotracker/icon-72.png" class="img-rounded button-image">
                                <span>Geotracker demo</span>
                            </a>
                        </li>
                        <li class="span4">
							<small>Sistemium</small>
						</li>
                    </ul>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
